spring.application.name=myjgithubdl
server.port=8881

eureka.client.serviceUrl.defaultZone=http://localhost:8889/eureka/

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=spring-cloud-config-server3
spring.cloud.config.profile=dev

#Kafka的服务端列表，默认localhost
spring.cloud.stream.kafka.binder.brokers=myj01
#Kafka服务端的默认端口，当brokers属性中没有配置端口信息时，就会使用这个默认端口
spring.cloud.stream.kafka.binder.defaultBrokerPort=9092
#Kafka服务端连接的ZooKeeper节点列表,默认localhost
spring.cloud.stream.kafka.binder.zkNodes=myj01
# ZooKeeper节点的默认端口，当zkNodes属性中没有配置端口信息时，就会使用这个默认端口
spring.cloud.stream.kafka.binder.defaultZkPort=2181

management.security.enabled=false



